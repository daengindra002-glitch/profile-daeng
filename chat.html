<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-AI V.01 - Chat Publik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>D-AI V.01</h1>
            </div>
            <div class="status">
                <span class="status-dot online"></span>
                <span>Online</span>
            </div>
        </header>

        <div class="chat-display" id="chatDisplay">
            <div class="welcome-message">
                <h3>Halo!</h3>
                <p>Saya D-AI, asisten AI berbahasa Indonesia</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    // Inisialisasi chat
    document.addEventListener('DOMContentLoaded', function() {
        const chatSystem = new DAIChatSystem();
        
        document.getElementById('sendButton').addEventListener('click', function() {
            const input = document.getElementById('userInput').value;
            if(input.trim() !== '') {
                chatSystem.processUserInput(input);
            }
        });
    });
    </script>
</body>
</html>
