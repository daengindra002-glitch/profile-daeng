<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-AI - Mode Pengembangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="dev-app">
        <header class="dev-header">
            <h1><i class="fas fa-brain"></i> RUANG PENGEMBANGAN AI</h1>
            <p class="warning">Mode Pelatihan - Tidak untuk interaksi manusia</p>
        </header>

        <div class="ai-training">
            <div class="ai-panel" id="ai1">
                <h2>AI-ALPHA <span class="status-badge">Aktif</span></h2>
                <div class="ai-output" id="ai1Output"></div>
            </div>
            
            <div class="ai-panel" id="ai2">
                <h2>AI-BETA <span class="status-badge">Aktif</span></h2>
                <div class="ai-output" id="ai2Output"></div>
            </div>
        </div>

        <div class="metrics">
            <h3>METRIK KECERDASAN</h3>
            <div class="metric-bars">
                <div class="metric">
                    <label>Pemahaman Bahasa</label>
                    <div class="bar"><span class="progress" style="width: 75%"></span></div>
                </div>
                <div class="metric">
                    <label>Penalaran Logis</label>
                    <div class="bar"><span class="progress" style="width: 68%"></span></div>
                </div>
                <div class="metric">
                    <label>Kosakata</label>
                    <div class="bar"><span class="progress" style="width: 82%"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
